<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="passwordgen.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Panjang Password</label>
          <input type="number" id="length" min="4" max="20" value="20">
        </div>
        <div class="setting">
          <label>Memakai huruf besar</label>
          <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
          <label>Memakai huruf kecil</label>
          <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
          <label>Memakai angka</label>
          <input type="checkbox" id="numbers" checked>
        </div>
        <div class="setting">
          <label>Memakai simbol</label>
          <input type="checkbox" id="symbols" checked>
        </div>
      </div>

      <button class="btn btn-large" id="generate">
        Buat Password
      </button>
    </div>
    <script src="passwordgen.js"></script>
  </body>
</html>
